<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>15game</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<header>
			<section class="time">
				<h2>Time</h2>
				<img src="images/time.svg">
				<p><span class="minutes">00</span><span>:</span><span class="seconds">00</span></p>
			</section>
			<section class="steps">
				<h2>Steps</h2>
				<img src="images/steps.svg"><p class="current-steps">0</p>
			</section>
		</header>
		<div class="loaded">
			<p>Click new game to start</p>
		</div>
		<div class="field"></div>
		<footer>
			<button class="start">New Game</button>
			<button class="win">Win</button>
		</footer>
	</div>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
