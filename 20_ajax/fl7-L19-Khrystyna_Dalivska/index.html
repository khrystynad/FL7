<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather on Mars</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<section class="error">
		<h2>Something went wrong!</h2>
		<p>Information can not be loaded.</p>
	</section>
	<section class="information">
				<h1>The weather on Mars</h1>
				<p class="temperature"></p>
				<p class="info wind-power-p">Wind power: <span class="wind-power-span"></span></p>
				<p class="info wind-direction-p">Wind direction: <span class="wind-direction-span"></span></p>
				<p class="info date-p">Date: <span class="date-span"></span></p>
				<p class="navigation"><a href="#" class="previous active"> &lt; &lt; previous</a><span> | </span><a href="#" class="next active">next &gt;&gt;</a></p>
	</section>
	<div class="loader"></div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
